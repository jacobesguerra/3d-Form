<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container ">
        <form class="form login-form">
            <h1 class="form-label">Login</h1>
            <div>
                <label for="uName1">Username</label>
                <input type="text" id="uName1" name="uName">
            </div>
            <div>
                <label for="pass1">Password</label>
                <input type="password" id="pass1" name="pass">
            </div>
            <button class="btn" type="submit">Login</button>
            <h2 class="subtitle">Dont have an account? <em>Sign up Here</em></h2>
        </form>
        <form class="form signup-form">
            <h1 class="form-label">Sign-up</h1>
            <div>
                <label for="uName2">Username</label>
                <input type="text" id="uName2" name="uName">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="pass2">Password</label>
                <input type="password" id="pass2" name="pass">
            </div>
            <button class="btn" type="submit">Sign-Up</button>
            <h2 class="subtitle">Already have an account? <em>Log in here</em></h2>
        </form>
    </div>
    <script>
        const btns = document.querySelectorAll("em")
        const formContainer = document.querySelector(".form-container")

        btns.forEach(e => {
            e.addEventListener('click', event => {
                formContainer.classList.toggle("form-container-hover")
            })
        })
    </script>
</body>
</html>
